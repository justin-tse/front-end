<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <pre id="tStart"></pre>
  <pre id="tMove"></pre>
  <pre id="tEnd"></pre>

  <script>
    window.addEventListener('touchstart', e => {
      tStart.innerText = Array.from(e.changedTouches).map(it => {
        return `id:${it.identifier} x:${it.clientX.toFixed(2)} y:${it.clientY.toFixed(2)}`
      }).join('\n')
      e.preventDefault()
    }, {passive: false})
    window.addEventListener('touchmove', e => {
      tMove.innerText = Array.from(e.changedTouches).map(it => {
        return `id:${it.identifier} x:${it.clientX.toFixed(2)} y:${it.clientY.toFixed(2)}`
      }).join('\n')
      e.preventDefault()

    }, {passive: false})
    window.addEventListener('touchend', e => {
      tEnd.innerText = Array.from(e.changedTouches).map(it => {
        return `id:${it.identifier} x:${it.clientX.toFixed(2)} y:${it.clientY.toFixed(2)}`
      }).join('\n')
      e.preventDefault()
    }, {passive: false})
  </script>
</body>
</html>
