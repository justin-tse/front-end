<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="world"></div>
  <button onclick="next()">next</button>
  <button onclick="autorun()">Autorun</button>
  <button onclick="toggleCircular()">切换边界</button>

  <script>
    // function conwayNext(current) {

    // }

    class Conway {
      constructor(width, height) {
        this.width = width
        this.height = height
        this.world = new Array(width * height).fill(0)
        this.circular = false
      }
      randomFill(ratio = 0.5) { // 填充比例
        for (var i = 0; i < this.world.length; i++) {
          this.world[i] = Math.random() < ratio ? 1 : 0
        }
      }
      setCircular(val = true) {
        this.circular = val
      }
      get(row, col) {
        if (this.circular) {
          if (col < 0) {
            col = this.width - 1
          }
          if (col >= this.width) {
            col = 0
          }
          if (row < 0) {
            row = this.height - 1
          }
          if (row >= this.height) {
            row = 0
          }
        } else {
          if (row >= this.height || col >= this.width || row < 0 || col < 0) {
            return 0
          }
        }
        return this.world[row * this.width + col]
      }
      set(row, col, val) {
        if (row > this.height || col > this.width) {
          return
        }
        if (row < 0 || col < 0) {
          return
        }
        this.world[row * this.width + col] = val
      }
      // 返回某行某列的活着的邻居数量
      getNeighbors(row, col) {
        var count = 0

        // 数出以row，col中心的9个格子中活细胞的数量
        for (var r = row - 1; r <= row + 1; r++) {
          for (var c = col - 1; c <= col + 1; c++) {
            count += this.get(r, c)
          }
        }

        // 减去中心这个细胞
        return count - this.get(row, col)
      }
      next() {
        var newWorld = new Array(this.width * this.height).fill(0)
        for (var c = 0; c < this.width; c++) {
          for (var r = 0; r < this.height; r++) {
            var thisStatus = this.get(r, c)
            var liveNeighbors = this.getNeighbors(r, c)

            if (thisStatus == 1) {
              if (liveNeighbors < 2 || liveNeighbors > 3) {
                newWorld[r * this.width + c] = 0
              } else {
                newWorld[r * this.width + c] = 1
              }
            } else {
              if (liveNeighbors == 3) {
                newWorld[r * this.width + c] = 1
              }
            }
          }
        }

        this.world = newWorld
      }
      printWorld() {
        var str = ''
        for (var r = 0; r < this.height; r++) {
          for (var c = 0; c < this.width; c++) {
            str += this.get(r, c) ? 'O' : '.'
          }
          str += '\n'
        }
        console.log(str)
        // return str
      }
      printWorldToHTML() {
        var html = ''
        for (var r = 0; r < this.height; r++) {
          for (var c = 0; c < this.width; c++) {
            html += this.get(r, c) ? `<input type="checkbox" data-row="${r}" data-col="${c}" checked>` : `<input type="checkbox" data-row="${r}" data-col="${c}">`
          }
          html += '<br>'
        }
        // console.log(str)
        return html
      }
    }


    var div = document.querySelector('#world')

    c = new Conway(10, 10)
    // c.randomFill()

    div.innerHTML = c.printWorldToHTML()

    div.addEventListener('click', function(e) {
      var target = e.target
      var row = Number(target.dataset.row)
      var col = Number(target.dataset.col)
      c.set(row, col, target.checked ? 1 : 0)
    })

    function next() {
      c.next()
      div.innerHTML = c.printWorldToHTML()
    }

    function toggleCircular() {
      // c.circular = !c.circular
      c.setCircular(!c.circular)
    }

    var running = false
    var intervalId
    function autorun() {
      if (running) {
        running = false
        event.target.textContent = 'Auto'
        clearInterval(intervalId)
      } else {
        running = true
        event.target.textContent = 'Stop'
        intervalId = setInterval(next, 500)
      }
    }
    // c.set(1, 2, 1)
    // c.set(2, 2, 1)
    // c.set(3, 2, 1)
  </script>
</body>
</html>
