<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      background-image: url(web_heart_animation.png);
      width: 100px;
      height: 100px;
      border: 2px solid;
      display: inline-block;
      cursor: pointer;
    }
    /* div:hover, div:hover ~ div {
      transition: steps(28) 1s;
      background-position: -2800px 0;
    } */
    input:checked + label {
      transition: steps(28) 1s;
      background-position: -2800px 0;
    }
    input {
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" name="" id="heart">
  <label for="heart"></label>
</body>
</html>
