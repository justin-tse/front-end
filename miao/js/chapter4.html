function phi(table) {
  return (table[3] * table[0] - table[2] * table[1]) /
    Math.sqrt(
      (table[2] + table[3]) *
      (table[0] + table[1]) *
      (table[1] + table[3]) *
      (table[2] + table[0])
    )
}

function hasEvent(event, entry) {
  return entry.events.indexOf(event) >= 0
  // return entry.events.includes(event)
}

function tableFor(event, journal) {
  var table = [0, 0, 0, 0]
  for (var i = 0; i < journal.length; i++) {
    var entry = journal[i]
    var index = 0
    if (hasEvent(event, entry)) {
      index += 1
    }
    if (entry.squirrel) {
      index += 2
    }
    table[index]++
  }
  return table
}

var corelations = {}

    if (e in corelations) {
      continue
    }
    var table = tableFor(e, JOURNAL)
    var p = phi(table)
    corelations[e] = p

}

function indexOf(array, target, startIndex = 0) {
  for (var i = startIndex; i < array.length; i++) {
    if (array[i] === target) {
      return i
    }
  }
  return -1
}

function lastIndexOf(array, target, startIndex = array.length - 1) {
  for (var i = startIndex; i >= 0; i--) {
    if (array[i] === target) {
      return i
    }
  }
  return -1
}

function slice(ary, start = 0, end = ary.length) {
  var result = []
  var j = 0
  for (var i = start; i < end; i++) {
    result[j++] = ary[i]
  }
  return result
}

function concat(base, ary) {
  var result = []
  for (var i = 0; i < base.length; i++) {
    result.push(base[i])
  }
  for (var i = 0; i < ary.length; i++) {
    result.push(ary[i])
  }
  return result
}

function fill(ary, value, start = 0, end = ary.length) {
  for (var i = start; i < end; i++) {
    ary[i] = value
  }
  return ary
}

function includes(ary, target) {
  if (target !== target) {
    for (var i = 0; i < ary.length; i++) {
      if (ary[i] !== ary[i]) {
        return true
      }
    }
  } else {
    for (var i = 0; i < ary.length; i++) {
      if (ary[i] === target) {
        return true
      }
    }
  }
  return false
}
