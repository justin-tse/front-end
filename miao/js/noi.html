<script id="ch0105/25">
  // 81是9进制最小三位数，如果比81更小，9进制就少于三位了
  // 342是7进制最大三位数，如果比324更大，7进制就多于三位了
  for (var x = 81; x <= 342; x++) {
    var a7 = x % 7 // 七进制个位数
    var b7 = (x - a7) / 7 % 7 // 七进制‘十’位数
    var c7 = (x - a7 - b7 * 7) / 49 % 7 // 七进制‘百’位数

    var a9 = x % 9 // 九进制个位数
    var b9 = (x - a9) / 9 % 9 // 九进制‘十’位数
    var c9 = (x - a9 - b9 * 9) / 81 % 9 // 九进制‘百’位数

    if (a7 == c9 && b7 == b9 && c7 == a9) {
      console.log(x)
      console.log('' + c7 + b7 + a7)
      console.log('' + c9 + b9 + a9)
      break
    }
  }
</script>
